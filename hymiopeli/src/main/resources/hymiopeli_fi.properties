ohje=Tervetuloa Hymi\u00f6Peliin!\nTeht\u00e4v\u00e4n\u00e4si peliss\u00e4 on muuttaa vastaantulevia hahmoja t\u00f6rm\u00e4\u00e4m\u00e4ll\u00e4 niihin.\nJotta p\u00e4\u00e4set seuraavalle tasolle, t\u00e4ytyy sinun muuttaa tasokohtainen m\u00e4\u00e4r\u00e4 vastaantulijoita.\nJokaisesta muutetusta hahmosta saat +2 pistett\u00e4.\nJos onnistut muuttamaan hahmoja enemm\u00e4n kuin taso vaatii, saat jokaisesta extrahahmosta +4 pistett\u00e4.\nVoit liikkua pelihahmollasi vertikaalisesti, horisontaalisesti ja vinoon nuolin\u00e4pp\u00e4imill\u00e4 tai WASD.\nOnnea Peliin!\n\nOngelmatilanteissa konsultoi iilumme@cs.helsinki.fi, kiitos. :)