ohje=\u00a1Bienvenidos a Hymi\u00f6Peli!\nLa meta del juego es cambiar figuras, que se est\u00e1n acercando, por chocar con ellas.\nPara alcanzar el nivel siguiente, tiene que cambiar un n\u00famero determinado de figuras.\nPor cada figura cambiada, obtendr\u00e1 +2 puntos.\nSi consigue cambiar figuras m\u00e1s que es requerido, obtendr\u00e1s +4 puntos por cada figura extra.\nPuede mover su avatar verticalmente, horizontalmente o diagonalmente con las flechas de direcci\u00f3n o con WASD.\n\u00a1Much\u00edsima suerte!